# Configuration de la base de données
spring.datasource.url=jdbc:mysql://localhost:3306/personal_management_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.main.allow-circular-references = true

#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Configuration du serveur et du gateway dame
#server.port=8080

# Configuration de Spring Cloud Gateway
spring.cloud.gateway.routes[0].id=task-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/tasks/**

spring.cloud.gateway.routes[1].id=user-service
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/users/**

# Configuration du Spring Cloud Config Server (ajoutez cette ligne)
spring.config.import=optional:configserver:
